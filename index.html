<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- android -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
	<meta name="apple-mobile-web-app-title" content="codenames">
	<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>sword</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		html, body, #notes {
			width:  100%;
			height: 100%;
			margin: 0;
			padding: 0;
			font-size: 1.1em;
		}
	</style>
</head>
<body>
	<textarea id='notes'></textarea>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>
<script>
	function searchText(search, callback) {
		search = search.split(':');
		var bookch = search[0];
		var verse = search[1];
		var url = window.location.origin + '/' + bookch + '/' + verse;
		$.get(url, function(data) {
			callback(data);
		})
	};

	$(document).ready(function () {
		var textMode = false
	    $('#notes').focus().on('keypress', function (e) {
		    var keyCode = e.which;
		    
		    if (keyCode == 58)
		    	textMode = true;

			if (keyCode == 32 && textMode) { 
				e.preventDefault(); 
				
				var textbox = $(this);
				console.log(textbox.val());
				var words = textbox.val().split(' ');
	            var lastWord = words[words.length - 1];
	      		searchText(lastWord, function(text) {
	      			if (text != 'not found') {
		      			words[words.length - 1] = text;
		      			var content = words.join(' ');
		      			content += ' ';
		      			textbox.val(content);
	      			}
	      			textMode = false;
	      		});      
			}
	    });
	});

</script>
</html>
