<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tesword</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		html, body, #notes {
			width:  100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<textarea id='notes'></textarea>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>
<script>
	function searchText(search, callback) {
		search = search.split(':');
		var bookch = search[0];
		var verse = search[1];
		var url = window.location.origin + '/' + bookch + '/' + verse;
		$.get(url, function(data) {
			callback(data);
		})
	};

	$(document).ready(function () {
		var textMode = false
	    $('#notes').focus().on('keydown', function (e) {
		    var keyCode = e.keyCode || e.which;
		    
		    if (keyCode == 186) //; or : button
		    	textMode = true;

			if (keyCode == 32 && textMode) { 
				console.log('space');
				e.preventDefault(); 
				
				var textbox = $(this);
				var words = textbox.val().split(' ');
	            var lastWord = words[words.length - 1];
	      		searchText(lastWord, function(text) {
	      			if (text != 'not found') {
		      			words[words.length - 1] = text;
		      			var content = words.join(' ');
		      			textbox.val(content);
		      			textMode = false;
	      			}
	      		});      
			}
			console.log('textMode', textMode);
	    });
	});

</script>
</html>
